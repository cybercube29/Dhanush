name: Multi Environment CI/CD (Dev â†’ Staging â†’ Production)

on:
  push:
    branches:
      - dev       # Staging deploy
      - main      # Production deploy
  pull_request:     # Preview deploy automatically on PRs
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: |
            .next
            public
            package.json
            package-lock.json
            next.config.mjs

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: next-build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          working-directory: ./

          # ðŸ”¥ Environment Rules
          # dev branch â†’ STAGING
          # main branch â†’ PRODUCTION
          # pull request â†’ PREVIEW

          prod: ${{ github.ref == 'refs/heads/main' }}         # Production Deploy
          prebuilt: true
